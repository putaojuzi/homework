
<!-- 添加英雄 -->

<div>  
    <br><hr><br>  
    <h2>Hero add</h2>
    <label for="new-hero-name">Hero name: </label>
    <input id="new-hero-name" #heroName />

    <label for="new-hero-power">Hero power: </label>
    <input id="new-hero-power" #heroPower />

    <label for="new-hero-location">Hero location: </label>
    <input id="new-hero-location" #heroLocation />

    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(heroName.value,heroPower.value,heroLocation.value); 
    heroName.value='';heroPower.value='';heroLocation.value=''">
        Add hero
    </button>
    <br><hr><br>
</div>

<div>
    <h2>My Heroes</h2>
    <!-- 英雄table -->
    <table mat-table [dataSource]="heroes" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let hero" > {{hero.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
        </ng-container>

        <!-- Power Column -->
        <ng-container matColumnDef="power">
            <th mat-header-cell *matHeaderCellDef> Power </th>
            <td mat-cell *matCellDef="let hero"> {{hero.power}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let hero"> {{hero.location}} </td>
        </ng-container>

        <ng-container matColumnDef="operate">
            <th mat-header-cell *matHeaderCellDef> Operate </th>
            <td mat-cell *matCellDef="let hero">
                <button class="" title="edit hero" routerLink="/detail/{{hero.id}}" (click)="editHero(hero)">edit</button>
                <button class="" title="delete hero" (click)="deleteHero(hero)">delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
